<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lec10_Practice</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Google Search" name ="q" />
        <button type="submit">Submit</button>
    </form>
    <hr />
    <form action="/action">
        <h1>Registration Form</h1>
        <div>
            <input type="text" placeholder="First Name" id="first name" name="fname">
            <input type="text" placeholder="Last Name" id="last name" name="lname">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option checked> Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="terms">Do you agree to all terms of service?</label>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">Yes, I agree</label>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
