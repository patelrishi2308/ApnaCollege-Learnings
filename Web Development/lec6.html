<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Level3</title>
</head>
<body>
    <!---Tables -->
    <table border="black">
        <caption> Food Menu </caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </table>
<hr />
    <table border="blue">
        <caption> Food Menu </caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
<hr />
    <table border="black">
        <caption>A test table with merged cells</caption>
        <thead>
            <tr>
                <th rowspan="2"> </th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0 003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0 002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
<hr />  <!--- HTML forms --->
    <form action="/action">
        <div>
            <label for="username"> Username: </label>
            <input type="text" placeholder="enter username" id ="username" />
        </div>
        <div>
            <label for="password"> Password: </label>
            <input type="password" placeholder="enter password" id ="password" />
        </div>
        <div>
            <label for="age"> Age: </label>
            <input type="number" placeholder="age" id ="age" />
        </div>
        <button>Submit</button>
    </form>
<hr />
</body>
</html>
